version: "3.8"
services:
  mosquitto:
    image: eclipse-mosquitto:2.0
    container_name: mqtt-broker
    ports:
      - "1883:1883"   # MQTT (no TLS) - used for demo
      - "9001:9001"   # Websocket (optional)
    volumes:
      # Mount the single config file explicitly to avoid directory/file mount issues on Windows
      - ./mosquitto.conf/mosquitto.conf:/mosquitto/config/mosquitto.conf:ro
      # If you later add a password file, mount it explicitly; do NOT mount a directory onto a file path
      # - ./mosquitto_passwd/password.txt:/mosquitto/config/password.txt
    restart: unless-stopped

  # Optional: run a small web dashboard later as a service if you like
